    <div class="mat-elevation-z8" *ngIf="transaction.length> 0" >
        <table mat-table [dataSource]="transaction" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->          
            <!-- name Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
          
            <!-- address Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> amount </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="totaltransactions"
              [pageSize]="transactionPerPage"
              [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)" *ngIf="transaction.length> 0">
</mat-paginator>
      </div>
